<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-[#361a12]">Trò Chơi Câu Đố</h1>

        <div class="flex justify-center items-center mb-8 gap-4">

                </svg>

            </button>
        </div>

        <div class="grid grid-cols-3 md:grid-cols-5 gap-4 mb-8">
        </div>
    </div>

    <!-- Question Popup -->

                    </div>
                </div>
            </div>

            <div class="flex justify-center items-center mb-6 gap-3">
                <div class="relative">
                    <div id="question-timer" class="question-timer-circle border-2 border-[#d17777]"

                    </div>
                </div>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </button>

            </div>

            </div>

            <div id="answer-container" class="mt-4 bg-white p-3 rounded-lg hidden">

            </div>
        </div>
        <div class="hidden" bis_skin_checked="1">

            {

                answer: "Vì bà tin chỉ cần sờ áo Chúa là đủ",

            },
            {

                type: "multiple",
                options: ["Quay lại và nói với bà", "Nổi giận", "Quay lại mắng ba", "Tiếp tục đi mà không nói gì"],

                score: 15
            },
            {

                answer: "Lòng tin của con đã cứu chữa con.",
                score: 40
            },
            {

                type: "multiple",
                options: ["Ngay khi gặp anh lộc", "Vài ngày sau", "Khi về đến nhà", "Ngay lập tức sau khi bà chạm vào áo choàng của Chúa"],
                answer: "Ngay lập tức sau khi bà chạm vào áo choàng của Chúa",

            },
            {

                answer: "Ngài chữa lành vì thương xót và tin tưởng",
                score: 30
            },
            {
                text: "Bài học chính của đoạn Tin Mừng là gì?",
                type: "multiple",
                options: ["Phép lạ chỉ dành cho người Do Thái", "Phải xin thật to mới được nghe", "Lòng tin có thể đem lại ơn chữa lành", "Không nên đến gần người lạ"],
                answer: "Lòng tin có thể đem lại ơn chữa lành",
                score: 15
            },
            {
                text: "Người phụ nữ đến gần Chúa Giê-su bằng cách nào?",
                type: "multiple",
                options: ["Đứng trước mặt Người", "Đi theo Người từ xa", "Được bạn bè đưa đến", "Đến từ phía sau và sờ áo Người"],
                answer: "Đến từ phía sau và sờ áo Người",
                score: 25
            },
            {
                text: "Qua câu chuyện này, chúng ta học được điều gì về lòng tin?",
                type: "multiple",
                options: ["Lòng tin không quan trọng bằng hành động", "Chỉ những người được mời mới được chữa lành", "Phải nói thật nhiều lời cầu nguyện thì mới được nhận lời", "Lòng tin chân thành có thể chạm đến trái tim Thiên Chúa"],
                answer: "Lòng tin chân thành có thể chạm đến trái tim Thiên Chúa",
                score: 20
            },
            {
                text: "Tác giả của bài tin mừng vừa đọc là ai, và được trích từ đâu?",
                type: "multiple",
                options: ["Mt 9, 19 - 24", "Mt 9, 20 - 24", "Mt 9, 21 - 24", "Mt 8, 21 - 24"],
                answer: "Mt 9, 20 - 24",
                score: 20
            },
            {
                text: "Đức Giê-su không biết người phụ nữ đã sờ vào áo của mình.",
                type: "true-false",
                answer: "Sai",
                score: 10
            },
            {
                text: "Chúa Giê-su đã chữa lành người phụ nữ vì lòng tin của bà.",
                type: "true-false",
                answer: "Sai",
                score: 10
            }
        ];

        // Generate cards
        const cardsContainer = document.querySelector('.grid');

        for (let i = 1; i <= 15; i++) {
            const card = document.createElement('div');
            card.className = 'card h-32 cursor-pointer';
            card.dataset.index = i - 1;
            card.dataset.visited = 'false';

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front shadow-lg border-4 border-[#d17777]">
                        <span class="text-4xl font-bold">${i}</span>
                    </div>
                    <div class="card-back shadow-lg border-4 border-[#d17777]">
                        <span class="text-xl font-bold text-center px-2">${saints[i - 1]}</span>
                    </div>
                </div>
            `;

            cardsContainer.appendChild(card);
        }

        // Main game timer functionality
        let timerInterval;
        let timeLeft = 15;
        const timerCircle = document.getElementById('timer');
        const timerText = document.getElementById('timer-text');
        const timerBtn = document.getElementById('timer-btn');

        function startTimer() {
            try {
                timerSound.currentTime = 0;
                timerSound.play();
            } catch (e) {
                console.log("Timer sound not available yet");
            }

            clearInterval(timerInterval);
            timeLeft = 15;
            timerText.textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;

                // Update circle progress
                const progress = (15 - timeLeft) / 15 * 100;
                timerCircle.style.background = `conic-gradient(#d17777 ${progress}%, transparent ${progress}%)`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Bắt đầu
                    `;
                }
            }, 1000);

            timerBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Đặt lại
            `;
        }

        timerBtn.addEventListener('click', startTimer);

        // Question popup functionality
        const questionPopup = document.getElementById('question-popup');
        const questionNumber = document.getElementById('question-number');
        const questionScore = document.getElementById('question-score');
        const questionText = document.getElementById('question-text');
        const multipleChoice = document.getElementById('multiple-choice');
        const trueFalse = document.getElementById('true-false');
        const showAnswerBtn = document.getElementById('show-answer');
        const closePopupBtn = document.getElementById('close-popup');
        const answerContainer = document.getElementById('answer-container');
        const correctAnswer = document.getElementById('correct-answer');
        const questionTimer = document.getElementById('question-timer');
        const questionTimerText = document.getElementById('question-timer-text');
        const questionTimerBtn = document.getElementById('question-timer-btn');

        const timerSound = document.getElementById('timerSound');
        const correctSound = document.getElementById('correctSound');
        const starSound = document.getElementById('starSound');
        const hopeStarSound = document.getElementById('hopeStarSound');

        let currentCardIndex;
        let questionTimerInterval;
        let questionTimeLeft = 15;

        // Function to start question timer
        function startQuestionTimer() {
            try {
                timerSound.currentTime = 0;
                timerSound.play();
            } catch (e) {
                console.log("Timer sound not available yet");
            }

            clearInterval(questionTimerInterval);
            questionTimeLeft = 15;
            questionTimerText.textContent = questionTimeLeft;

            questionTimerInterval = setInterval(() => {
                questionTimeLeft--;
                questionTimerText.textContent = questionTimeLeft;

                // Update circle progress
                const progress = (15 - questionTimeLeft) / 15 * 100;
                questionTimer.style.background = `conic-gradient(#d17777 ${progress}%, transparent ${progress}%)`;

                if (questionTimeLeft <= 0) {
                    clearInterval(questionTimerInterval);
                    questionTimerBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    `;
                }
            }, 1000);

            questionTimerBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            `;
        }

        // Question timer button event
        questionTimerBtn.addEventListener('click', startQuestionTimer);

        // Function to close popup
        function closePopup() {
            clearInterval(questionTimerInterval);
            questionPopup.classList.add('hidden');

            // Mark card as visited
            const card = document.querySelector(`.card[data-index="${currentCardIndex}"]`);
            card.dataset.visited = 'true';
            card.classList.add('visited');

            // Flip the card after 1 second
            setTimeout(() => {
                card.classList.add('flipped');

                // Flip back after 10 seconds
                setTimeout(() => {
                    card.classList.remove('flipped');
                }, 10000);
            }, 1000);
        }

        // Add click event to cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function () {
                try {
                    hopeStarSound.currentTime = 0;
                    hopeStarSound.play();
                } catch (e) {
                    console.log("Hope Star sound not available yet");
                }

                const index = parseInt(this.dataset.index);
                currentCardIndex = index;

                // If card has been visited before, just flip it
                if (this.dataset.visited === 'true') {
                    if (this.classList.contains('flipped')) {
                        this.classList.remove('flipped');
                    } else {
                        this.classList.add('flipped');
                    }
                    return;
                }

                // First visit - show question
                const question = questions[index];

                // Show question popup
                questionNumber.textContent = index + 1;
                questionScore.textContent = question.score;
                questionText.textContent = question.text;

                // Reset answer display
                answerContainer.classList.add('hidden');

                // Reset question timer display
                questionTimeLeft = 15;
                questionTimerText.textContent = questionTimeLeft;
                questionTimer.style.background = 'conic-gradient(#d17777 0%, transparent 0%)';

                // Set up question type
                if (question.type === 'true-false') {
                    multipleChoice.classList.add('hidden');
                    trueFalse.classList.remove('hidden');
                } else {
                    multipleChoice.classList.remove('hidden');
                    trueFalse.classList.add('hidden');

                    // Generate multiple choice options
                    multipleChoice.innerHTML = '';
                    question.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'w-full text-left bg-white p-3 rounded-lg hover:bg-[#f7a09c] transition-colors btn';
                        button.textContent = option;
                        button.addEventListener('click', function () {
                            // Highlight selected answer
                            document.querySelectorAll('#multiple-choice button').forEach(btn => {
                                btn.classList.remove('bg-[#f7a09c]');
                                btn.classList.add('bg-white');
                            });
                            this.classList.remove('bg-white');
                            this.classList.add('bg-[#f7a09c]');
                        });
                        multipleChoice.appendChild(button);
                    });
                }

                questionPopup.classList.remove('hidden');

                // Reset the timer button to initial state
                questionTimerBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                `;

                // Clear any existing timer
                clearInterval(questionTimerInterval);
            });
        });

        // Show answer button
        showAnswerBtn.addEventListener('click', function () {
            correctSound.currentTime = 0;
            correctSound.play();
            const question = questions[currentCardIndex];
            correctAnswer.textContent = question.answer;
            answerContainer.classList.remove('hidden');
        });

        // Close popup button
        closePopupBtn.addEventListener('click', closePopup);

        // True/False buttons
        document.querySelectorAll('.true-false-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.true-false-btn').forEach(b => {
                    b.classList.remove('bg-[#f7a09c]');
                    b.classList.add('bg-[#d17777]');
                });
                this.classList.remove('bg-[#d17777]');
                this.classList.add('bg-[#f7a09c]');
            });
        });
    </script>
</body>
